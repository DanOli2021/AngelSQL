    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">

            <div class="modal-content">
                <div class="modal-header">

                        <button class="btn btn-primary" onclick="login()">Entrar</button>
                    </div>
                </div>
            </div>
        </div>

    <script>
        var BusinessInfo = null;
        var url;

        const loginModal = document.getElementById('loginModal');
        loginModal.addEventListener('shown.bs.modal', () => {
            document.getElementById('username').focus();
        });

        function login() {

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            let url = "";

            if (typeof clientKey !== 'undefined' && clientKey != "none" && clientKey) {
                url = window.location.protocol + '//' + window.location.host + "/" + clientKey + "/AngelSQL";
            }
            else {
                url = window.location.protocol + '//' + window.location.host + "/AngelSQL";
            }

            var angelSql = new AngelSQL(username, password, url);
            var result_promise = angelSql.Start();

            result_promise.then(result => {

                if (result.startsWith("Error:")) {
                    console.log('Start Result:', result);
                    showDialog("Error", result);
                    return;
                }

                angelSql.Gettoken().then(result => {
                    sessionStorage.setItem('AngelSQLTocken', result);

                    if (password == "db") {
                        window.open("config.html?warning=change_default_password", '_blank');
                    }
                    else
                    {
                        window.open("config.html", '_blank');
                    }
                    
                });

                document.getElementById('loginModal').classList.remove('show');

            }).catch(error => console.error('Error: Login() When getting the result:', error));

        }

        function cambiarFondoHero(nuevaImagen) {
            const hero = document.querySelector('.hero');
            hero.style.background = `linear-gradient(135deg, #e4e9ec, #5facc5), url('${url + "/" + nuevaImagen}') center center / cover no-repeat`;
            hero.style.backgroundBlendMode = "overlay"; // por si quieres conservar el efecto
        }        

        async function putBusinessData() 
        {

            let user = "user@" + angelsql_account;

            const response = await sendToAngelPOST(user, "pos_backend/pos_businessinfo", "", "GetBusinessInfo", {});
            
            if( response.startsWith("Error:") ) 
            {
                alert(response );
                return;
            }

            let query = JSON.parse(response);

            if( query.result.startsWith("Error:") ) 
            {
                alert(response);
                return;
            }

            if( query.result == "[]" ) 
            {
                return;
            }

            let url = "";

            if (typeof clientKey !== 'undefined' && clientKey) {
                url = window.location.protocol + '//' + window.location.host + "/" + clientKey + "/";
            }
            else {
                url = window.location.protocol + '//' + window.location.host + "/";
            }

            BusinessInfo = JSON.parse( query.result );
            cambiarFondoHero(BusinessInfo.BackgroundImage);

            document.getElementById("business_logo").src = url + "/" + BusinessInfo.Logo;
            document.getElementById("business_logo2").src = url + "/" + BusinessInfo.CentralLogo;
            document.getElementById("slogan").innerText = BusinessInfo.Slogan;
            document.getElementById("description").innerHTML = BusinessInfo.Description;
            document.getElementById("name").innerText = BusinessInfo.Name;
            document.getElementById("title").innerText = BusinessInfo.Name + " " + BusinessInfo.Description;
            document.getElementById("footer").innerHTML = BusinessInfo.Address + ", Phone:" + BusinessInfo.Phone + " Email:" + BusinessInfo.Email;

            const advantagesContainer = document.getElementById('advantages-container');
            advantagesContainer.innerHTML = ''; // Clear existing content

            for (let i = 1; i <= 6; i++) {
                const advantage = BusinessInfo[`Advantage${i}`];
                const advantageImage = BusinessInfo[`Advantage${i}Image`];

                if (advantage) {
                    const card = document.createElement('div');
                    card.className = 'col-md-4 mb-4';
                    card.setAttribute('data-aos', 'fade-up');

                    let imageHtml = '';
                    if (advantageImage) {
                        imageHtml = `<img src="${url + "/" + advantageImage}" class="card-img-top" alt="Advantage ${i}">`;
                    }

                    card.innerHTML = `
                        <div class="card feature-card p-4 text-center">
                            ${imageHtml}
                            <div class="card-body">
                                <p class="card-text">${advantage}</p>
                            </div>
                        </div>
                    `;
                    advantagesContainer.appendChild(card);
                }
            }

            AOS.init();

            document.getElementById("FreeHtml").innerHTML = BusinessInfo.FreeHtml;

        }

        document.addEventListener('DOMContentLoaded', function() {
            if(angelsql_account) 
            {
                putBusinessData();
            }
        });
   

    </script>

        AOS.init();
