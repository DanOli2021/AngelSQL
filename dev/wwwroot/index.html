<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngelSQL</title>
    <link rel="stylesheet" href="../bootstrap-5.3.0/css/bootstrap.min.css">
    <link href="./css/styles.css" rel="stylesheet" />
    <script src="../proxy.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 2rem;
        }

        .centered-image {
            max-width: 300px;
            margin-bottom: 1.0rem;
        }

        .slogan_text {
            font-size: 1.0rem;
            font-weight: 400;
            margin-bottom: 2rem;
            color: #333;
        }

        .custom-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 500;
            text-align: center;
            height: 100px;
        }

        .custom-button img {
            height: 60px;
        }

        .button-container {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="app">

        <a href="https://angelsql.net " target="_blank" class="btn btn-link mb-3">
            <img src="images/angelsql.png" alt="AngelSQL Logo" class="centered-image" />
        </a>

        <br />
        <a href="https://angelsql.net" target="_blank">
            <h2 class="slogan_text">
                All you need, in one place. With the ultimate simplicity and power of AngelSQL
            </h2>
        </a>



    </div>

    <div class="container button-container">
        <button class="btn btn-primary w-100 custom-button mb-3" onclick="window.location.href='auth/index.html'">
            <img src="images/permissions.png" alt="logo" style="width: 120px; height: 120px;">
            <span>Authorizer<br><small>User administration</small></span>
        </button>

        <button class="btn btn-success w-100 custom-button" onclick="window.location.href='kiosko/index.html'">
            <img src="images/logo.png" alt="logo" style="width: 100px; height: 100px;">
            <span>Kiosko POS<br><small>The software your business needs</small></span>
        </button>
    </div>

    <hr />
</body>

</html>
