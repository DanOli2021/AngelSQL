<!DOCTYPE html>
<html>

<head>
    <title>AUTHORIZERS - Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.3.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/index_translate.js"></script>
    <script src="./js/main.js"></script>
    <script src="../proxy.js"></script>

    <script>
        const language = getSelectedLanguage();
    </script>

</head>

<body>
    <div class="container">

        <div class="row justify-content-center">
            <img src="./images/permissions.png" alt="logo" class="img-fluid mx-auto d-block"
                style="margin-top: 10px; width: 300px">

            <p class="text-center" id="register_title">MyBusiness POS Authorizer (Check in)</p>

            <div class="col-md-12">
                <div class="row">
                    <div class="col-sm-3">
                        <label for="pin" id="register_pin"><b>PIN (Sent to your email)</b></label>
                    </div>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="Enter PIN" id="pin" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-3">
                        <label for="account" id="register_account_name"><b>Account Name</b></label>
                    </div>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="Account Name" id="account" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-3">
                        <label for="name" id="register_name"><b>Name</b></label>
                    </div>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="Enter your name" id="name" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-3">
                        <label for="codigoPais" id="register_country">Country code</label>
                        <select class="form-control" id="country_code">
                            <option value="+1">+1 (US)</option>
                            <option value="+34">+34 (España)</option>
                            <option value="+52" selected="true">+52 (México)</option>
                            <!-- Agregar más opciones aquí -->
                        </select>
                    </div>
                    <div class="col-sm-9">
                        <label for="telefono" id="register_phone">Phone Number</label>
                        <input type="text" class="form-control" id="phone" placeholder="Phone">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-3">
                        <label for="user" id="register_system_user"><b>System User</b></label>
                    </div>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" placeholder="System user" id="user" required>
                    </div>
                </div>


                <div class="row">
                    <div class="col-sm-3">
                        <label for="password" id="register_password"><b>Password</b></label>
                    </div>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" placeholder="Password" id="password" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-3">
                        <label for="password" id="register_password_confirmation"><b>Retype Password</b></label>
                    </div>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" placeholder="Retype password" id="retypepassword" required>
                    </div>
                </div>

                <div class="row" style="margin-bottom: 20px;">
                    <div class="col-sm-3">
                        <label for="register_accept_conditions">
                            <b>
                                <a href="termsAndConditions.html" target="_blank" id="register_terms_and_conditions">
                                    <span id="register_accept_conditions">
                                        Accept the terms and conditions of use
                                    </span>                                    
                                </a>
                            </b>
                        </label>
                    </div>
                    <div class="col-sm-9">
                        <input class="form-check-input" type="checkbox" value="" id="terms"
                            style="width: 30px; height: 30px;">
                    </div>
                </div>


                <div class="form-group">
                    <input type="button" class="btn btn-secondary btn-lg form-control" onclick="tryRegister()"
                        value="Register" style="margin-bottom: 20px;" id="register_button_register">                        
                </div>

                <div class="bottom-bar">
                    <a href="privacy.html" target="_blank" id="register_privacy_policy_url">
                        <span  id="register_privacy_policy">
                            Privacy Policy
                        </span>                        
                    </a>
                    <a href="https://mybusinesspos.com" target="_blank">MyBusinessPOS</a>
                    <a href="about.html" target="_blank" id="register_about_url" >
                        <span id="register_about_us">
                            About us...
                        </span>
                        
                    </a>

                </div>
            
            </div>


        </div>

    </div>

    <dialog id="myDialog">
        <div class="form-group">
            <h1 id="dialogTittle" class="form-group">Title</h1>
            <h3 id="dialogMessage" class="form-group">Message</h3>
            <button id="closeButton" class="btn btn-warning btn-lg form-control">Close</button>
        </div>
    </dialog>

    <dialog id="myMessage">
        <div class="form-group">
            <h1 id="dialogTittle1" class="form-group">Title</h1>
            <h3 id="dialogMessage1" class="form-group">Message</h3>
        </div>
    </dialog>

    <script>

        function tryRegister() {

            var user = document.getElementById("user").value;
            var password = document.getElementById("password").value;
            var retypepassword = document.getElementById("retypepassword").value;
            var account = document.getElementById("account").value;
            var name = document.getElementById("name").value;
            var phone = document.getElementById("country_code").value + " " + document.getElementById("phone").value;
            var pin = document.getElementById("pin").value;            

            if (user == "") {
                showDialog("Alert", "Username are required");
                document.getElementById("username").focus();
                return;
            }

            if (password == "") {
                showDialog("Alert", "Password are required");
                document.getElementById("password").focus();
                return;
            }

            if(password != retypepassword){
                showDialog("Alert", "Passwords do not match");
                document.getElementById("retypepassword").focus();
                return;
            }

            if( account == ""){
                showDialog("Alert", "Account are required");
                document.getElementById("account").focus();
                return;
            }

            if( name == ""){
                showDialog("Alert", "Name are required");
                document.getElementById("name").focus();
                return;
            }

            if( phone == ""){
                showDialog("Alert", "Phone are required");
                document.getElementById("phone").focus();
                return;
            }

            console.log(pin);

            if( pin == ""){
                showDialog("Alert", "Pin are required");
                document.getElementById("pin").focus();
                return;
            }

            if( !document.getElementById("terms").checked){
                showDialog("Alert", "You must accept the terms and conditions of use");
                document.getElementById("terms").focus();
                return;
            }

            var register = 
            {
                Pin: pin,
                AccountName: account,
                Name: name,
                Phone: phone,
                User: user,
                Password: password
            };

            showDialogMessage("Registering", "Please wait...");

            let responce = CreateAccount(register);

            responce.then(function (query) {
                if (query.startsWith("Error:")) {
                    showDialog("Alert", query);
                    return;
                }

                let responce_query = JSON.parse(query);

                if (responce_query.result.startsWith("Error:")) {
                    showDialog("Alert", responce_query.result);
                } 
                else 
                {
                    window.location.href = "index.html?user=" + user.trim().toLowerCase() + "@" + account.trim().toLowerCase();
                }
            });
        }

        function showDialog(title, message) {
            document.getElementById('dialogTittle').innerText = title;
            document.getElementById('dialogMessage').innerText = '⚠️' + translate_element(language, message);
            document.getElementById('myDialog').showModal();
        }

        function showDialogMessage(title, message) {
            document.getElementById('dialogTittle1').innerText = title;
            document.getElementById('dialogMessage1').innerText = '⚠️' + message;
            document.getElementById('myMessage').showModal();
        }

        function closeDialog() {
            document.getElementById('myDialog').close();
        }

        function gotoRegister() {
            window.location.href = "register.html";
        }

        document.querySelector('#closeButton').addEventListener('click', function () {
            document.querySelector('#myDialog').close();
        });

        document.addEventListener('keydown', function (event) {
            // El identificador de tecla para F2 es "F2"
            if (event.key === "F2") {
                tryLogin();
            }
        });

        var url = new URL(window.location.href);
        var params = new URLSearchParams(url.search);
        var pin = params.get('pin');

        if( pin != null ) 
        {
            document.getElementById("pin").value = pin.trim();
        }

        document.addEventListener('DOMContentLoaded', function () {
            translate_register(language);
        });

        document.getElementById("pin").focus();

    </script>

    <script src="./bootstrap-5.3.0/js/bootstrap.bundle.min.js"></script>

</body>

</html>
