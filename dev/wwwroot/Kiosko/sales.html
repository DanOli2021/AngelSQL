<!DOCTYPE html>
<html>

<head>
    <title>Kiosko Admin (Sales)</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bottom_bar.css">
    <link rel="stylesheet" href="../css/kiosko.css">

    <script src="./js/translate.js"></script>
    <script src="../js/main.js"></script>
    <script src="../proxy.js"></script>

    <script>

        if (sessionStorage.getItem("Token") == null) {
            window.location.href = "index.html";
        }

        const language = getSelectedLanguage();
        const Token = JSON.parse(sessionStorage.getItem("Token"));

    </script>


</head>

<body>
    <div class="container">

        <!-- ** Navigation menu -->
        <div class="row col-12" style="margin-top: 10px;">
            <!-- Botón de logout -->
            <div class="col-6">
                <a class="btn btn-primary w-100" href="index.html" id="menu_navigation_logout">
                    <img src="images/icons/beta_general_back_128.png" alt="logo" style="width:24px;" class="me-2">
                    <span id="menu_log_out">Log Out</span>
                </a>
            </div>

            <!-- Botón de menu -->
            <div class="col-6">
                <a class="btn btn-primary w-100" href="menu.html" id="menu_navigation_logout">
                    <img src="images/icons/beta_general_back_128.png" alt="logo" style="width:24px;" class="me-2">
                    <span id="menu_menu">Menu</span>
                </a>
            </div>
        </div>
        <!-- ** Navigation menu -->

        <div class="row justify-content-center">
            <img src="./images/Kiosko_logo.png" alt="logo" class="img-fluid mx-auto d-block"
                style="margin-top: 20px;width:200px">

            <h1 class="text-center" style="font-size: 40px; font-weight: bolder;" id="auth_title">Kiosko Admin (Sales)</h1>
            <h1 class="text-center" style="font-size: 20px; font-weight: bolder;" id="auth_subtitle">MyBusiness POS for small businesses</h1>

            <div class="col-sm-12" id="buttonszone">
            </div>

        </div>
    </div>

    <dialog id="myDialog">
        <div class="form-group">
            <h1 id="dialogTittle" class="form-group">Title</h1>
            <h3 id="dialogMessage" class="form-group">Message</h3>
            <button id="closeButton" class="btn btn-warning btn-lg form-control" onclick="document.getElementById('myDialog').close()">Close</button>
        </div>
    </dialog>
    
    <div style="margin-bottom: 20px;"></div>

    <script>

        function showDialog(title, message) {
            document.getElementById('dialogTittle').innerText = title;
            document.getElementById('dialogMessage').innerText = '⚠️' + message;
            document.getElementById('myDialog').showModal();
        }

        document.addEventListener("DOMContentLoaded", function () {
            let response = GetGroupsUsingTocken(Token.User, Token.Token);

            response.then(function (query) {
                let response_query = JSON.parse(query);

                if (response_query.result.startsWith("Error:")) {
                    showDialog("Alert", response_query.result);
                } else {
                    sessionStorage.setItem('user_groups', response_query.result);
                    generateButtons();
                }
            });

            translate_menu(language);

        });

        function generateButtons() {

            if (sessionStorage.getItem("user_groups") != null) {

                let user_groups = JSON.parse(sessionStorage.getItem("user_groups"));

                console.log("User groups: ", user_groups);

                if( findInString(user_groups.groups, "SUPERVISORS") )  
                {
                    generateButton("customers.html", "images/Customers_small.png", "Customers Catalog", "btn btn-success btn-block btn-lg form-control");
                    generateButton("sales_list.html", "images/Sales_list_small.png", "Sales List", "btn btn-secondary form-control");
                    generateButton("credit.html", "images/credit_balance_small.png", "Balance Credit", "btn btn-success btn-block btn-lg form-control");
                    generateButton("pos.html", "images/pos_small.png", "POS", "btn btn-secondary btn-block btn-lg form-control");
                    generateButton("orders.html", "images/Orders_small.png", "Orders", "btn btn-success btn-block btn-lg form-control");
                    generateButton("kiosko.html?account=" + Token.User.split("@")[1], "images/cart_small.png", "Kiosko", "btn btn-secondary btn-block btn-lg form-control");
                    generateButton("qr.html", "images/PrintQr_small.png", "Print Kiosko QR", "btn btn-success btn-block btn-lg form-control");
                }
            }
        }

    </script>

    <div class="bottom-bar">
        <a href="privacy.html" target="_blank" id="index_privacy_policy_url">
            <span id="index_privacy_policy">
                Privacy Policy
            </span>
        </a>
        <a href="https://mybusinesspos.com" target="_blank">MyBusinessPOS</a>
        <a href="about.html" target="_blank" id="index_about_url">
            <span id="index_about_us">
                About us...
            </span>
        </a>
    </div>

    <script src="../bootstrap-5.3.0/js/bootstrap.bundle.min.js"></script>

</body>

</html>
